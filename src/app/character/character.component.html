<div class="box">
    <div class="container">
     	<div class="row">
			 
			    <div *ngFor="let character of characters" (click)="addFavorite(character.name)" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
               
					<div class="box-part text-center">
                        
                        <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                        
						<div class="title">
							<h4>{{ character.name}}</h4>
						</div>
                        
						<div class="text">
							<li *ngFor="let film of character.films">{{ film }}</li>
						</div>
                        
						<a href="#">Learn More</a>
                        
					 </div>
				</div>	 
				
				 
				
				
		
		</div>		
    </div>
</div>
